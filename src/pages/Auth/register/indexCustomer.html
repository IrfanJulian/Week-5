<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blanja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="height: 100vh; width: 100vw">
      <!-- Logo -->
      <div class="container d-flex justify-content-center pt-5">
        <img src="../../../assets/Logo.png" class="me-2" style="width: 40px;" alt="Logo image">
        <h2 class="text-danger" style="margin-top: 10px; font-weight: bold;">Blanja</h2>
      </div>
      <!-- Text Login  -->
      <div class="container fw-bold d-flex justify-content-center mt-5">
        <h4>Please Sign Up With Your Account</h4>
      </div>
      <!-- Button Option  -->
      <div class="container d-flex justify-content-center mt-5" style="width: 25%;">
        <button type="button" class="btn" style="width: 100%; height: 48px; border: 1px solid #9B9B9B;">Customer</button>
        <button type="button" class="btn btn-danger" style="width: 100%; height: 48px;">Seller</button>
      </div>
      <!-- Form Email and Password  -->
        <form>
          <div class="container d-flex justify-content-center mt-5" style="width: 40%;">
            <input type="text" class="form-control" placeholder="Name" style="width: 100%; height: 48px;">
          </div> 
          <div class="container d-flex justify-content-center mt-3" style="width: 40%;">
            <input type="email" class="form-control" placeholder="E-mail" style="width: 100%; height: 48px;">
          </div> 
          <div class="container justify-content-center mt-3" style="width: 40%;">
            <input type="password" class="form-control" placeholder="Password" style="width: 100%; height: 48px;">
            <button class="btn btn-danger mt-5" style="width: 100%; height: 48px; border-radius: 25px;">Login</button>
            <p class="d-flex justify-content-center mt-5">Already Have Have Blanja Account? <a href="../../login/index.html" class="text-danger text-decoration-none ms-2">Login</a></p>
          </div>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
